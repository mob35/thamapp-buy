<ion-header>

  <ion-navbar color="header-cs">
    <ion-title>ประวิตการสั่งซื้อ</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <div *ngIf="!user" text-center (click)="showLogInPage()">
    <img src="./assets/image/login.png" alt="">
    <!-- <ion-icon class="lock color-gray-lock" name="ios-lock-outline"></ion-icon>
    <p class="color-gray-lock font-lock-size">Please login</p>
    <p class="color-gray-lock font-lock-size">Click here to login!</p> -->
  </div>
  <ion-list>
    <ion-item *ngFor="let item of order" (click)="detailHistory(item._id)">
      <h2>Order No. {{item.docno}}</h2>
      <p>{{item.docdate | date:'dd MMMM yyyy'}}</p>
      <p>{{item.totalamount}} THB</p>
    </ion-item>
  </ion-list>
</ion-content>
