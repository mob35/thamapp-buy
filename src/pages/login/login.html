<ion-header>

  <ion-navbar color="header-cs">
    <ion-title>กรอกเบอร์โทรศัพท์ เข้าสู่ระบบ</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-list>
    <ion-item>
      <ion-label floating>เบอร์โทรศัพท์</ion-label>
      <ion-input type="text" [(ngModel)]="tel"></ion-input>
    </ion-item>
  </ion-list>
  <ion-row>
    <ion-col>
      <button [disabled]="!tel" color="header-cs" ion-button block (click)="login(tel)">เข้าสู่ระบบ</button>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col>
      <button ion-button block color="btn-facebook" (click)="loginFb()">
        <ion-icon name="logo-facebook"></ion-icon>เข้าสู่ระบบด้วยเฟซบุ๊ก</button>
    </ion-col>
  </ion-row>
</ion-content>
